<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e8f5e9; stroke: #388e3c; stroke-width: 2px; rx: 10px; ry: 10px; }
    .label { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2px; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" class="label" font-size="20" font-weight="bold">LLM Cognitive Planning Pipeline</text>

  <!-- Natural Language Input -->
  <g transform="translate(50, 100)">
    <rect width="150" height="80" class="node"/>
    <text x="75" y="30" class="label" font-weight="bold">Natural Language</text>
    <text x="75" y="50" class="label">Humanoid Robot</text>
    <text x="75" y="70" class="label">Commands</text>
  </g>

  <!-- LLM Processing -->
  <g transform="translate(250, 100)">
    <rect width="150" height="80" class="node"/>
    <text x="75" y="30" class="label" font-weight="bold">Large Language</text>
    <text x="75" y="50" class="label">Model (LLM)</text>
    <text x="75" y="70" class="label">Cognitive Planning</text>
  </g>

  <!-- Task Decomposition -->
  <g transform="translate(450, 100)">
    <rect width="150" height="80" class="node"/>
    <text x="75" y="30" class="label" font-weight="bold">Task Decomposition</text>
    <text x="75" y="50" class="label">High-level to Low-level</text>
    <text x="75" y="70" class="label">Action Breakdown</text>
  </g>

  <!-- ROS 2 Action Graph -->
  <g transform="translate(450, 220)">
    <rect width="150" height="80" class="node"/>
    <text x="75" y="30" class="label" font-weight="bold">ROS 2 Action Graph</text>
    <text x="75" y="50" class="label">Executable Actions</text>
    <text x="75" y="70" class="label">Sequencing</text>
  </g>

  <!-- Humanoid Execution -->
  <g transform="translate(250, 340)">
    <rect width="150" height="80" class="node"/>
    <text x="75" y="30" class="label" font-weight="bold">Humanoid Robot</text>
    <text x="75" y="50" class="label">Action Execution</text>
    <text x="75" y="70" class="label">Behavior Control</text>
  </g>

  <!-- Arrows -->
  <line x1="200" y1="140" x2="250" y2="140" class="arrow"/>
  <line x1="400" y1="140" x2="450" y2="140" class="arrow"/>
  <line x1="525" y1="180" x2="525" y2="220" class="arrow"/>
  <line x1="450" y1="260" x2="400" y2="380" class="arrow"/>
  <line x1="250" y1="380" x2="200" y2="140" class="arrow"/>

  <!-- Caption -->
  <text x="400" y="480" class="label" font-size="12" font-style="italic">
    Architecture showing LLM-based cognitive planning pipeline from natural language to ROS 2 action graph generation for humanoid robots
  </text>
</svg>